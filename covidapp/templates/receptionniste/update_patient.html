{% extends "base_receptionniste.html" %}
{% load static %}
{% block content %}
<form action="" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="mb-2">
        <input type="text" class='form-control' name='nom' placeholder='Nom' value='{{patient.id_user.username}}' required>
    </div>
    <div class="mb-2">
        <input type="text" class='form-control' name='postnom' placeholder='Postnom' value='{{patient.id_user.first_name}}' required>
    </div>
    <div class="mb-2">
        <input type="text" class='form-control' name='prenom' placeholder='Prénom' value='{{patient.id_user.last_name}}' required>
    </div>
    <div class="mb-3">
        <label for="" class='form-label'>Personnel médical</label>
        <select name="personnel" class='form-control'>
            {% for personnel in personnels %}
                <option value="{{personnel.id_user.id}}">{{personnel.id_user.username | capfirst}} {{personnel.id_user.first_name}} {{personnel.id_user.last_name}}</option>
            {% endfor %}
        </select>
    </div>
    <button class='btn btn-primary' type='submit'>Sauvegarder</button>
</form>
{% endblock content %}
