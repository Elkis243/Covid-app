{% load static %}
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="{% static 'images/img-icon.png' %}" type="image/x-icon">
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap-icons.css' %}">
    <link rel="stylesheet" href="{% static 'css/admin.css' %}">
    <script src="{% static 'js/jQuery.js' %}"></script>
    <script src="{% static 'js/bootstrap.js' %}"></script>
    <title>{{title}}</title>
</head>
<body>
   <header class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow">
        <a class="navbar-brand col-md-3 col-lg-2 me-0  fs-6 px-3" href="{% url 'suivi' %}"><i class="bi bi-shield-check"></i> Covid <span class="color-app">App</span></a>
        <button class="navbar-toggler position-absolute d-md-none" type="button" data-bs-toggle="collapse"
            data-bs-target="#sidebarMenu" aria-controls="sidebarMenu" aria-expanded="false"
            aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    </header>
    <div class="container-fluid">
        <div class="row">
            <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
                <div class="position-sticky pt-3">
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link {% if title == 'Liste des patients' %}active{% endif %}" href="{% url 'suivi' %}">
                                <i class="bi bi-person"></i>
                                Suivi des patients
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link {% if title == 'Rendez-vous' %}active{% endif %}" href="{% url 'rendez_vous' %}">
                                <i class="bi bi-calendar"></i>
                                Rendez-vous
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link {% if title == 'Consultation' %}active{% endif %}" href="{% url 'consultation' %}">
                                <i class="bi bi-clipboard-plus"></i>
                                Consultation
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link {% if title == 'antecedent' %}active{% endif %}" href="{% url 'antecedent' %}">
                               <i class="bi bi-list-stars"></i>
                                Antécédent
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link {% if title == 'Préscription' %}active{% endif %}" href="{% url 'prescription' %}">
                                <i class="bi bi-eyedropper"></i>
                                Préscription
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link {% if title == 'Hospitalisation' %}active{% endif %}" href="{% url 'hospitalisation' %}">
                                <i class="bi bi-hospital"></i>
                                Hospitalisation
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link {% if title == 'Mon compte' %}active{% endif %}" href="{% url 'compte_per' %}">
                                <i class="bi bi-house"></i>
                                Mon compte
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'deconnexion' %}">
                                <i class="bi bi-box-arrow-left"></i>
                                Déconnexion
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 p-3">                
                {% block content %}{% endblock content %}  
            </main>
        </div>
    </div>
</body>
</html>
