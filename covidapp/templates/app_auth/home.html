{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="{% static 'images/img-icon.png' %}" type="image/x-icon">
  <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
   <link rel="stylesheet" href="{% static 'css/bootstrap-icons.css' %}">
  <title>Covid App</title>
  <style>
    body{
      min-height:100vh;
      width:100%;
      position: relative;
      background-image: url("{% static 'images/wave.svg' %}");
      background-position: bottom;
      background-repeat: no-repeat;
      background-size: cover;
    }
    .content{
      min-height:100vh;
      width:100%;
    }
    span{
      color:#1d66a1;
    }
    h4{
      line-height:35px
    }
  </style>
</head>
<body>
  <div class="container-fluid">
    <div class="container justify-content-center align-items-center content">
      <div class="row">
        <div class="col-md-6 mt-5">
          <div class="mb-1">
            <h4>Découvrez l'application<br><span><i class="bi bi-shield-check"></i> Covid App</span></h4>
            <small>Une app pour gérer les patients</small>
          </div>
          <a href="{% url 'connexion' %}" class="btn btn-primary">Se connecter</a>
        </div>
        <div class="col-md-6">
          <img src="{% static 'images/home.png' %}" class="img-fluid">
        </div>
      </div>
    </div>
  </div>
</body>
</html>
